<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Shows</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Select Shows</h2>
        
        <!-- Date Picker -->
        <div class="form-group">
            <label for="datePicker">Select Date</label>
            <input type="text" class="form-control" id="datePicker" placeholder="Select a date" name="showDate">
        </div>

        <!-- Shows Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Theater</th>
                    <th>Shows</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="shows: ${shows}">
                    <td th:text="${shows.theater.theaterName}"></td>
                    <td ><button th:text="${shows.movieTiming}" class="btn btn-primary" ></button></td> 
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Initialize the date picker
        $('#datePicker').datepicker({
            format: 'mm/dd/yyyy',
            autoclose: true,
            todayHighlight: true
        });

        // Function to handle show selection
        function selectShow(showTime) {
            alert('Selected show time: ' + showTime);
        }
    </script>
</body>
</html>
