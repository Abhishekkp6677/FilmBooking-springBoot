        }

            color: white;
            cursor: not-allowed;
        }
    </style>
</head>

        <div class="d-flex justify-content-center">
    		<div>Total Price: <span id="totalPrice">0</span> Rupees</div>
		</div><br><br>
	        <div class="d-flex  justify-content-center">
	        	<input type="submit" class="btn btn-success" value="Book Ticket">
	        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
        	const seatPrice = 180;

            function updateTotalPrice() {
                let selectedSeatsCount = $('.seat.selected').length;
                let totalPrice = selectedSeatsCount * seatPrice;
                $('#totalPrice').text(totalPrice);
                return totalPrice;
            }
        	
            $('.seat').on('click', function(){
                $(this).toggleClass('selected');
                updateTotalPrice();
            });
            
            
            
            $('input[type=submit]').on('click',function(e){
            	e.preventDefault();
            	
            	var selectedSeats=[];
            	$('.seat.selected').each(function(){
                    selectedSeats.push($(this).val());
            	});
            	
            	var totalPrice = updateTotalPrice();
            	
            	$.ajax({
                    url: '/selectSeats/bookTicket',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ seats: selectedSeats, price: totalPrice }),
                    success: function(response) {
                        console.log('Booking successful:', response);  // Log success response
                        alert('Booking successful!');
                        window.location.href = '/';
                    },
                    error: function(error) {
                        alert('Error booking seats: ' + error.responseText);
                    }
                });
            	
                console.log("seats : "+selectedSeats);
                console.log("total price : " + totalPrice);


            	
            	
            	
            });
        });
    </script>
