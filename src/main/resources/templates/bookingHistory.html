<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<div th:insert="~{navbarForPages :: navbar}"></div>
	
	
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Booking History</h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Theatre</th>
                    <th scope="col">show timing</th>
                    <th scope="col">show Date</th>
                    <th scope="col">seats</th>
                    <th scope="col">amount</th>
                </tr>
            </thead>
            <tbody>
            	<tr th:each="history : ${history}">
            		<td scope="col" th:text="${history.shows.movie.movieName}"></td>
            		<td scope="col" th:text="${history.shows.theater.theaterName}"></td>
            		<td scope="col" th:text="${history.shows.movieTiming}"></td>
            		<td scope="col" th:text="${history.showDate}"></td>
            		<td>
                		<span th:each="seat : ${history.seats}" th:text="${seat}+' '"></span>
            		</td>
            		<td scope="col" th:text="${history.totalPrice}"></td>
            		<td scope="col" ></td>
            		
            	
            	</tr>
            	
            	           
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
