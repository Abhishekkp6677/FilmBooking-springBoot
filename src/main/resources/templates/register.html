<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4">Register</h2>
    <form  action="register"    method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" name="customerEmail" class="form-control" id="email" placeholder="Enter email" required>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="customerName" class="form-control" id="name" placeholder="Enter name" required>
            <div class="invalid-feedback">
                Please provide your name.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="customerPassword" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Please provide a password.
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="customerNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
            <div class="invalid-feedback">
                Please provide a valid phone number.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
   
    
</script>
</body>
</html>
