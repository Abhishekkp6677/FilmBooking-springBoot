<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Movies List</h2>
            <a href="/admin/addMovie" class="btn btn-primary">Add Movies</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Movie ID</th>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Movie Theatres</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movie}">
                    <th scope="row" th:text="${movie.movieId}">1</th>
                    <td th:text="${movie.movieName}"></td>
                    <td><ul>
                            <li th:each="theatre : ${movie.movieTheatre}" th:text="${theatre}"></li>
                        </ul>
					</td>
                    
                    <td>
                        <a th:href="@{/admin/editMovies/{id}(id=${movie.movieId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/deleteMovies/{id}(id=${movie.movieId})}" class="btn btn-warning btn-sm">Delete</a>
                    </td>
                </tr>
                
             
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
